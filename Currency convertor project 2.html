<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('calculator-background.jpg'); /* Replace 'calculator-background.jpg' with your actual background image file */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff; /* Text color */
        }

        #calculator {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 18px; /* Input font size */
            border: none;
            width: 80%;
        }

        button {
            padding: 15px;
            cursor: pointer;
            font-size: 18px; /* Button font size */
            background-color: #4CAF50; /* Green background color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 5px;
        }

        h1, h2 {
            font-size: 24px; /* Heading font size */
        }
    </style>
    <title>Currency Converter</title>
</head>
<body>
    <div id="calculator">
        <img src="https://repository-images.githubusercontent.com/158203503/fb1c3880-92d9-11e9-8f2d-2855116e1e4c" alt="Calculator" style="width: 150px; height: 120px;">
        <h1>Currency Converter</h1>
        <label for="usdAmount">Enter USD Amount:</label>
        <input type="number" id="usdAmount" placeholder="Enter USD amount">
        <button onclick="convertCurrency()">Convert</button>
        <h2>Converted Amount: <span id="convertedAmount"></span> INR</h2>
    </div>

    <script>
        function convertCurrency() {
            const usdAmount = document.getElementById('usdAmount').value;
            const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
            const apiUrl = `https://api.exchangerate-api.com/v4/latest/USD`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const exchangeRate = data.rates.INR;
                    const convertedAmount = (usdAmount * exchangeRate).toFixed(2);
                    document.getElementById('convertedAmount').innerText = convertedAmount;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
